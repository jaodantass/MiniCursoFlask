<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %} {% end block %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="conteiner-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}"> Dashboard</a>
                    </li>
                    {% if session.get('usuario') and session['usuario']['papel'] == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gerenciar_tarefas') }}">Gerenciar Tarefas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('gerenciar_usuarios') }}">Gerenciar Usuarios</a>
                        </li>
                    {% endif %}
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('detalhar_tarefa') }}">Detalhar Tarefas</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
<div class="conteiner mt-5 pt-4">
    {% block contentent %} {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
